####################################################The Format Of Event Rule Definition############################################################################
#Event Rule Code^Triggered Event Group Name^Triggered Event Name^Parameter 1^Parameter 2^Parameter 3^Parameter 4^Parameter 5^Parameter 6^Parameter 7^Parameter 8^Parameter 9^Parameter 10^Event Rule Title^Event Rule Message^Event Rule Handling Instruction Code^Event Rule Trigger Frequency
#Event Rule Code: ERC + Three Numeric Number for example ERC001. The define scope is from ERC001 ~ ERC999.
#Triggered Event Group Name: The triggered event group Name. For example, TRAILS_BRAVO_CORE_SCRIPTS
#Triggered Event Name: The triggered event name. For example, CONTINUOUS_RUN_SCRIPTS
#Parameter 1: Rule Check Parameter 1, Any Type. For example: TAP3
#Parameter 2: Rule Check Parameter 2, Any Type. For example: reconEngine.pl'softwareToBravo.pl'ipAddressToBravo.pl
#Parameter 3: Rule Check Parameter 3, Any Type. For example: TAP
#Parameter 4: Rule Check Parameter 4, Any Type. For example: doranaToSwasset.pl'hdiskToStaging.pl'ipAddressToStaging.pl
#Parameter 5: Rule Check Parameter 5, Any Type. For example: N/A
#Parameter 6: Rule Check Parameter 6, Any Type. For example: N/A
#Parameter 7: Rule Check Parameter 7, Any Type. For example: N/A
#Parameter 8: Rule Check Parameter 8, Any Type. For example: N/A
#Parameter 9: Rule Check Parameter 9, Any Type. For example: N/A
#Parameter 10: Rule Check Parameter 10, Any Type. For example: N/A
#Event Rule Title: This is the Event Rule Title. For example: Loader Running Status
#Event Rule Message: This is the Event Rule Message. For example: Loader @1 is currently not running.
#There are some parameters you need to replace using the actual values
#Take TRAILS_BRAVO_CORE_SCRIPTS: CONTINUOUS_RUN_SCRIPTS for example, there are one value which need to be replaced.
#@1: Loader Name For example: reconEngine.pl
#Event Rule Handling Instruction Code: This is the Event Rule Handling Instruction Code which is used for search in the opeations manual. For example: E-TBS-CRS-001
#Event Rule Trigger Frequency: Integer Type. For example: 1
