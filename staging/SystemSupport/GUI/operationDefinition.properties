####################################################The Format Of Operation Definition############################################################################
#Operation Sequence Code^Operatoin Group Code^Operatoin Group Description^Operation Name Code^Operation Name Description^Parameter Field 1 Definition^Parameter Field 2 Definition^Parameter Field 3 Definition^Parameter Field 4 Definition^Parameter Field 5 Definition^Parameter Field 6 Definition^Parameter Field 7 Definition^Parameter Field 8 Definition^Parameter Field 9 Definition^Parameter Field 10 Definition
#Operation Sequence Code: OPT + Three Numeric Number for example 'OPT001'. The define scope is from 'OPT001 ~ OPT999'.
#Operatoin Group Code: The operation group code. For example, 'LOADER_GROUP'
#Operatoin Group Description: The operation group name. For example: 'Loader Group'
#Operation Name Code: The operation name code. For example: 'RESTART_LOADER'
#Operation Name Description: The operation name description. For example: 'Restart Loader'
#There are 10 parameter fields you can use for every operation definition
#Parameter Field Definition Instruction
#There are four sub fields A|B|C|D you can use for every parameter field definition
#A. Parameter Dispaly Flag: Y or N(Y = Display or N = Hidden). For example, 'Y'
#B. Parameter Display Label: Any text is ok. For example: 'Related Ticket Number'
#C. Parameter Value Type: (CHR: String Only[a-zA-Z],INT: Integter Only[+/-0-9],POSINT: Positive Integer[+0-9],NEGINT: Negative Integer[-0-9],ANY:Any String,Integer and Specail Chars[For example, '~' etc] are ok. For example, 'CHR'
#D. Parameter Required Flag: R or N(R: Required, N: Non Required). For example, 'R'
#Sample Parameter Field Definition - Y|Related Ticket Number|ANY|N
#Parameter Field 1 Definition: Operation Definition Extend Parameter Field 1 - For example: Y|Related Ticket Number|ANY|N
#Parameter Field 2 Definition: Operation Definition Extend Parameter Field 2 - For example: Y|Related Ticket Number|ANY|N
#Parameter Field 3 Definition: Operation Definition Extend Parameter Field 3 - For example: Y|Related Ticket Number|ANY|N
#Parameter Field 4 Definition: Operation Definition Extend Parameter Field 4 - For example: Y|Related Ticket Number|ANY|N
#Parameter Field 5 Definition: Operation Definition Extend Parameter Field 5 - For example: Y|Related Ticket Number|ANY|N
#Parameter Field 6 Definition: Operation Definition Extend Parameter Field 6 - For example: Y|Related Ticket Number|ANY|N
#Parameter Field 7 Definition: Operation Definition Extend Parameter Field 7 - For example: Y|Related Ticket Number|ANY|N
#Parameter Field 8 Definition: Operation Definition Extend Parameter Field 8 - For example: Y|Related Ticket Number|ANY|N
#Parameter Field 9 Definition: Operation Definition Extend Parameter Field 9 - For example: Y|Related Ticket Number|ANY|N
#Parameter Field 10 Definition: Operation Definition Extend Parameter Field 10 - For example: Y|Related Ticket Number|ANY|N
